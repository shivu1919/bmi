<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Body Mass Index Calculator</h1>
        <div>
            <label>Enter your height in Feets and Inches</label>
            <br>
            <input type="tel" id="feet" placeholder="Feets">
            <input type="tel" id="inch" placeholder="Inches">

            <br>
            <br>
            <label>Enter your weight in Kg</label>
            <br>
            <input type="tel" id="kg" placeholder="Kilogam and gram">
            
            <button onclick="CalculateBMI()">Calculate</button>
            
            <h1 id="result"></h1>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
